<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Corso Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap  Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .dimensione_imm1 {
      max-width: 1000px;
      max-height: 700px;
    }
   
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="container">
    <!-- offcanvas destr sinistro sopra sotto: end start top bottom-->
    <div class="offcanvas offcanvas-end" id="demo">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Intestazione del contenuto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <p>Testo e contenuto 1.</p>
        <p>Testo e contenuto 2</p>
        <p>Testo e contenuto 3</p>
        <button class="btn btn-secondary" type="button">Clicca qui</button>
      </div>
    </div>
    
    <div class="container-fluid mt-3">
      <h3>Esempio di Offcanvas</h3>
      <p>Modifica re il codice per far apparire il contenuto nelle altre direzioni.</p>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Clicca per approfondimenti
      </button>
    </div>
  </div><!-- fine container -->

</body>

</html>
