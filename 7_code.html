<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Corso Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Bootstrap  Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /*definizione CSS dell'elemento span come blocco inline
    (display: inline-block;) in questo modo span diventa un blocco che rimane sulla
    stessa riga (inline) ma, essendo un blocco, Ã¨ possibile attribuire
    larghezza ed altezza*/
    span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: #e4e4e4;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="h1">Bordi</div>
       <span class="border "></span> 
       <span class="border border-secondary "></span> 
       <span class="border border-success border-2 "></span>
       <span class="border border-2 border-success border-start-0 border-bottom-0 "></span>
       <br>
       <span class="border border-primary border-2 rounded-end "></span> 
       <span class="border border-success rounded-pill" style="width:200px"></span>
    </div><!-- fine container -->

</body>

</html>
