<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Corso Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap  Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .dimensione_imm1 {
      max-width: 1000px;
      max-height: 700px;
    }
   
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="row mx-auto bg-dark borded-2">
    <div class="col-sm px-5 py-5">
  <div id="Carousel1" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#Carousel1" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#Carousel1" data-bs-slide-to="1"></li>
        <li data-bs-target="#Carousel1" data-bs-slide-to="2"></li>
    </ol>
   
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/im2.jpg" class="w-100 dimensione_imm1 " alt="Immagine 1">
            <div class="carousel-caption  text-white">
                <h5 >PRIMA IMMAGINE</h5>
                <p>Panorama 1.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/im3.jpg" class="w-100 dimensione_imm1  " alt="Slide 2">
            <div class="carousel-caption text-white">
                <h5>SECONDA IMMAGINE</h5>
                <p>Panorama 2.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/im4.jpg" class=" w-100 dimensione_imm1  " alt="Slide 3">
            <div class="carousel-caption text-white">
                <h5>TERZA IMMAGINE</h5>
                <p>Panorama 3.</p>
            </div>
        </div>
    </div>

    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#Carousel1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel1" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</div>
</div>
  </div><!-- fine container -->

</body>

</html>
