<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Corso Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap  Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .dimensione_imm1 {
      max-width: 1000px;
      max-height: 700px;
    }
   
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="container">
    <h3>Modale con effetto a dissolvenza (classe .fade)</h3>
    <p>Clicca qui</p>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modale1">
      Clicca qui
    </button>
  </div>
  
  <!-- struttura del Modale -->
  <!-- La classe fade crea una dissolvenza -->
  <div class="modal fade" id="Modale1">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Header del Modale -->
        <div class="modal-header">
          <h4 class="modal-title">Heading del modale</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- body del Modale -->
        <div class="modal-body">
          body del Modale.
        </div>
  
        <!-- footer del Modale -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
        </div>
  
      </div>
    </div>
  </div><!-- fine container -->

</body>

</html>
